<!DOCTYPE HTML>
<html>

<!-- This Source Code Form is subject to the terms of the Mozilla Public
   - License, v. 2.0. If a copy of the MPL was not distributed with this file,
   - You can obtain one at http://mozilla.org/MPL/2.0/.  -->

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="scripts/jquery-ui-1.11.4/jquery-ui.min.css"/>
    <link rel="stylesheet" href="style/main.css"/>
    <script src="scripts/jquery.js"></script>
    <script src="scripts/jquery-ui-1.11.4/jquery-ui.js"></script>
    <script src="scripts/SS.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="scripts/flot/jquery.flot.js"></script>
    <script src="scripts/flot/jquery.flot.time.js"></script>
    <script src="scripts/flot/date.js"></script>
    <script src="scripts/jquery.flot.hiddengraphs.js"></script>
    <script src="scripts/flot/jquery.flot.errorbars.js"></script>
    <script src="scripts/ICanHaz.min.js"></script>
    <script src="scripts/plot.js"></script>
    <script src="scripts/app.js"></script>
    <title>rawfennecstartup results</title>
</head>

<body>

<div class="container-fluid">
  <div class="row-fluid" id="header">
    <div class="span6"><h1>rawfennecstartup results</h1></div>
  </div>
  <div class="row-fluid">
    <div class="span2">
      <div id="forms">
      <form name="controls" id="controls">
        <select name="product" id="product">
          <option value="">loading...</option>
        </select>
        <select name="test" id="test">
          <option value="">loading...</option>
        </select>
        <select name="cached" id="cached">
          <option value="notcached">First Run</option>
          <option value="cached">Second Run</option>
        </select>
        <select name="metric" id="metric">
          <option value="throbberstart">time to throbber start</option>
          <option value="throbberstop">time to throbber stop</option>
          <option value="totalthrobber">total throbber time</option>
        </select>
        <select name="try" id="try">
          <option value="notry">Exclude try builds</option>
          <option value="try">Only try builds</option>
          <option value="all">Include try builds</option>
        </select>
        <select name="rejected" id="rejected">
          <option value="norejected">Exclude rejected results</option>
          <option value="rejected">Include rejected results</option>
        </select>
        <select name="errorbars" id="errorbars">
          <option value="noerrorbars">No Error bars</option>
          <option value="errorbars">Show Error bars</option>
        </select>
        <select name="errorbartype" id="errorbartype">
          <option value="standarderror" selected>Standard Error</option>
          <option value="standarddeviation">Standard Deviation</option>
        </select>
        <select name="valuetype" id="valuetype">
          <option value="mean" selected>Mean</option>
          <option value="median" selected>Median</option>
          <option value="min">Minimum</option>
        </select>
        <br/>Date range:<br/>
        <input id="startdate" type="text" size="10" pattern="[\d]{4}-[\d]{2}-[\d]{2}" /><br/>
        <input id="enddate" type="text" size="10" pattern="[\d]{4}-[\d]{2}-[\d]{2}" /><br/>
        Or select recent period:<br/>
        <select name="period" id="period">
          <option value="0" selected="selected">---</option>
          <option value="7">Last 7 days</option>
          <option value="14">Last 14 days</option>
          <option value="30">Last 30 days</option>
          <option value="60">Last 60 days</option>
        </select>
      </form>
      </div>
      <div id="legend"></div>
    </div>
    <div class="span10"><div id="plot"></div></div>
  </div>
  <div><span id="rev1"></span>&nbsp;<span id="rev2"></span>&nbsp;<span id="pushlog"></span></div>
</div>

<!--ICanHaz templates-->
<script type="text/html" id="controlopt">
  <option value="{{ value }}">{{ text }}</option>
</script>

<script type="text/html" id="nodata">
  <div>no data!</div>
</script>

<script type="text/html" id="flot_tooltip">
  <div class="tooltip">
    {{ date }}<br/>
    {{phone}}<br/>
    (<a href="{{ url }}">{{ revision }}</a>):<br/>
    <b>{{ value }}{{valueerr}}<br/>
      N={{count}}
    </b>
  </div>
</script>

</body>

<script>
$(document).ready(main);
</script>

</html>
